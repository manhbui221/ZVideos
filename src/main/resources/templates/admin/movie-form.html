<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm/Sửa phim</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light" style="min-height: 100vh; background: linear-gradient(to bottom, #4dbf00, #000);">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>Thêm/Sửa phim</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/movies/save}" method="post" th:object="${movie}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
          <label class="form-label">Tiêu đề:</label>
          <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả:</label>
          <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Hình ảnh hiện tại:</label>
          <div th:if="${movie.imagePath}">
            <img th:src="@{${movie.imagePath}}" class="img-thumbnail" width="150">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Hình ảnh mới:</label>
          <input type="file" class="form-control" name="imageFile" accept="image/*">
        </div>

        <div class="mb-3">
          <label class="form-label">Video:</label>
          <input type="file" class="form-control" name="videoFile" accept="video/*">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Lưu</button>
          <a href="/admin/movies" class="btn btn-secondary">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
